<!DOCTYPE html>
<html>
<head>
    <title>Open Gmail</title>
    <script>
        function openGmail() {
            var email = "kmozren@gmail.com";  
            var subject = "Hello";  
            var body = "This is a test.";  

            var gmailAppURL = "googlegmail://co?to=" + email + "&subject=" + subject + "&body=" + body;
            var gmailIntentURL = "intent://compose?to=" + email + "&subject=" + subject + "&body=" + body + "#Intent;scheme=mailto;package=com.google.android.gm;action=android.intent.action.VIEW;end;";

            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                // iOS opens Gmail app directly
                window.location.href = gmailAppURL;
            } else if (/Android/.test(navigator.userAgent)) {
                // Force Gmail app via Android Intent
                setTimeout(function() {
                    window.location.href = gmailIntentURL;
                }, 100);
            } else {
                // Fallback to web Gmail
                window.location.href = "https://mail.google.com/mail/?view=cm&to=" + email + "&su=" + subject + "&body=" + body;
            }
        }
    </script>
</head>
<body onload="openGmail()">
    <p>Redirecting to Gmail...</p>
</body>
</html>
