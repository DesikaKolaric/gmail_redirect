<!DOCTYPE html>
<html>
<head>
    <title>Open Gmail</title>
    <script>
        function openGmail() {
            var email = "kmozren@gmail.com";
            var subject = "Hello there :)";
            
            var gmailAppURL = "googlegmail://co?to=" + email + "&subject=" + subject;
            var gmailIntentURL = "intent://compose?to=" + email + "&subject=" + subject + "#Intent;scheme=mailto;package=com.google.android.gm;end;";
            var gmailWebURL = "https://mail.google.com/mail/?view=cm&to=" + email + "&su=" + subject;
            
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                // Open Gmail app on iOS
                window.location.href = gmailAppURL;
            } else if (/Android/.test(navigator.userAgent)) {
                // Try opening Gmail app using Intent
                window.location.replace(gmailIntentURL);
                // Fallback to Gmail web if intent fails
                setTimeout(function() {
                    window.location.href = gmailWebURL;
                }, 1000);
            } else {
                // Default to web Gmail
                window.location.href = gmailWebURL;
            }
        }
    </script>
</head>
<body onload="openGmail()">
    <p>Redirecting to Gmail...</p>
</body>
</html>
